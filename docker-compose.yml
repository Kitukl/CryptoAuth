services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 435762198Oklik
      POSTGRES_DB: crypto_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crypto_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - crypto_network

  cryptoauth_service:
    build:
      context: .
      dockerfile: CryptoAnalyzer.Auth/Dockerfile
    ports:
      - "4200:8080"
    env_file:
      - CryptoAnalyzer.Auth/.env
    depends_on:
      - db
      - azurite_blob
    restart: on-failure
    networks:
      - crypto_network
  
  azurite_blob:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite_blob
    volumes:
      - ./.containers/blob_storage/data:/data
    ports:
      - "10000:10000"
    command: ["azurite-blob", "--blobHost", "0.0.0.0", "-l", "/data"]
    networks:
      - crypto_network

volumes:
  postgres_data:

networks:
  crypto_network:
    driver: bridge